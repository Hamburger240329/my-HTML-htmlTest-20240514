<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 사용자 정보 입력</title>
</head>
<body>
  <table border="1" cellpadding="5" cellspacing="0" width="700" height="400">
  <tr>
    <th bgcolor="peachpuff">사용자 ID</th>
    <th colspan="3" align="left"><input type="text" name="mamberid"> <input type="submit" value="ID중복확인"></th>
<!--    <th></th>-->
<!--    <th></th>-->
  </tr>
  <tr>
    <th bgcolor="peachpuff">비밀번호</th>
    <th align="left"><input type="text" name="mamberpw1"></th>
    <th bgcolor="peachpuff">비밀번호 확인</th>
    <th align="left"><input type="text" name="mamberpw2"></th>
  </tr>
  <tr>
    <th bgcolor="peachpuff">사용자 이름</th>
    <th colspan="3" align="left"><input type="text" name="readname"></th>
<!--    <th></th>-->
<!--    <th></th>-->
  </tr>
  <tr>
    <th bgcolor="peachpuff">주민등록번호</th>
    <th align="left" colspan="3"><input type="text" name="Nember"> - <input type="text" name="Nember"></th>
<!--    <th></th>-->
<!--    <th></th>-->
  </tr>
  <tr >
    <th bgcolor="peachpuff">생년월일</th>
    <th align="left"><input type="text" name="Nember"></th>
    <th bgcolor="peachpuff">성별</th>
    <th align="left"><input type="radio" name="mm" checked> 남자 <input type="radio" name="mm"> 여자</th>
  </tr>
  <tr>
    <th bgcolor="peachpuff">우편번호</th>
    <th align="left" colspan="3"><input type="text" name="Nember1">
      - <input type="text" name="Nember">&nbsp;<input type="submit" value="우편번호검색"></th>
<!--    <th></th>-->
<!--    <th></th>-->
  </tr>
  <tr>
    <th bgcolor="peachpuff">주소</th>
    <th align="left" colspan="3"><input type="text" name="Nember2" size="70"></th>
<!--    <th></th>-->

  </tr>

    <th align="left" colspan="3"><input type="text" name="Nember2" size="30"></th>
<!--    <th></th>-->

  </tr>
  <tr>
    <th bgcolor="peachpuff">E-Mail</th>
    <th align="left" colspan="3"><input type="text" name="Nember2">@
      <select>
            <option>선택하세요</option>
            <option>naver.com</option>
            <option>daum.net</option>
            <option>gmail.com</option>
        </select>
    </th>
<!--    <th></th>-->
<!--    <th></th>-->
  </tr>
  <tr>
    <th bgcolor="peachpuff">직업</th>

      <select>
            <option>컴퓨터/정보통신</option>
            <option>서비스</option>
            <option>제조</option>
            <option>교육</option>
      </select>
    </th>
<!--    <th></th>-->
<!--    <th></th>-->
  </tr>
  <tr align="center">
    <th colspan="4"><input type="submit" value="등    록"> <input type="submit" value="취    소"></th>
